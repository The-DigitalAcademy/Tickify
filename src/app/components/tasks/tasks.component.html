<div class="todo-container">
  <!-- LEFT SIDE -->
  <div class="left">
    <h1>TICKIFY</h1>
    <p>Let's Accomplish Tasks Together!</p>
    <img src="assets/images/background.png" alt="Owl thinking" />
  </div>

  
  <div class="right todo-card">
    <h2 style="color: aliceblue;">Get Things Done!</h2>

   
    <div class="task-input">
      <input
        type="text"
        placeholder="What is the task today?"
        [(ngModel)]="newTaskTitle"
      />
      <button (click)="addTask()">Add Task</button>
    </div>

    
    <ul class="task-list">
      <li *ngFor="let task of tasks">
        <label class="task-item">
         
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            (change)="toggleComplete(task)"
          />

          <!-- Task title display -->
          <span
            class="task-text"
            [style.textDecoration]="task.completed ? 'line-through' : 'none'"
            *ngIf="editingTaskId !== task.id"
          >
            {{ task.title }}
          </span>

          <!-- Edit mode input -->
          <input
            *ngIf="editingTaskId === task.id"
            [(ngModel)]="editTitle"
            type="text"
          />
        </label>

        <!-- Actions -->
        <div class="actions">
          
          <button *ngIf="editingTaskId !== task.id" (click)="startEdit(task)">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>

          
          <button *ngIf="editingTaskId === task.id" (click)="saveEdit(task)">
            ðŸ’¾
          </button>

          
          <button (click)="deleteTask(task.id)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
